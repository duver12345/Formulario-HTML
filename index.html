<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="/_CSS/style.css">
    <title> Videojuego  </title>
  </head>
  <body>
    <div class="h2">
       <h1>
          <em> üéÆ Registro jugador </em>
      </h1>
    </div> 
    <div class="container">
        
    <h1>
        <em> üïπÔ∏è Crea tu perfil de jugador  </em>
    </h1>
      <!-- FORMULARIO HTML -->
      <form id="miFormulario">
        <!-- Campo de texto simple -->
        <div class="form-group">
          <label for="nombre"> Nombre de jugador:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            placeholder="Escribe el nombre de tu jugador"
            autofocus
            pattern="[A-za-z ]{3,40}" />
        </div>

        <!-- Campo de email -->
        <div class="form-group">
          <label for="juego">Juego favorito </label>
          <input
            type="juego"
            id="juego"
            name="juego"
            required
            placeholder="Escriba su juego favorito" />
        </div>

        <!-- Campo de n√∫mero -->
        <div class="form-group">
          <label for="edad"> Cuantos a√±os jugando:</label>
          <input
            type="number"
            id="a√±os"
            name="a√±os"
            min="1"
            max="10"
            required
            placeholder="Cuanto tiempo llevas jugando" />
        </div>

        <!-- Campo de selecci√≥n -->
        <div class="form-group">
          <label for="tipojuego"> Tipo de modo de juego:</label>
          <select
            id="tipojuego"
            name="tipopjuego"
            required>
            <option value="">Selecciona tu modo de juego </option>
            <option value="Armas"> üèπ Armas</option>
            <option value="Combate">‚öîÔ∏èCombate</option>
            <option value="Deportes">ü•é Deportes</option>
            <option value="Estrategia">üí≠Estrategia</option>
            <option value="Aventura">üèôÔ∏è Aventura</option>
            <option value="Otra"> Otra </option>
          </select>
        </div>

        <!-- Campos de radio -->
        <div class="check-terminos">
          <label>Experiencia jugando:</label>
          <input
            type="radio"
            id="principiante"
            name="experiencia"
            value="principiante"
            required />
          <label
            for="principiante"
            style="display: inline; margin-left: 5px"
            >Principiante</label
          ><br />

          <input
            type="radio"
            id="intermedio"
            name="experiencia"
            value="intermedio" />
          <label
            for="intermedio"
            style="display: inline; margin-left: 5px"
            >Intermedio</label
          ><br />

          <input
            type="radio"
            id="avanzado"
            name="experiencia"
            value="Experto" />
          <label
            for="Experto"
            style="display: inline; margin-left: 5px"
            >Experto</label
          >
        </div>

        <div class="form-group">
          <label for="tipojuego"> Como prefieres jugar:</label>
          <select
            id="tipojuego"
            name="tipopjuego"
            required>
            <option value="">Elige una opcion</option>
            <option value="Solitario">üßçSolitario</option>
            <option value="Multijugador">üë• Multijugador</option>
            <option value="Campa√±a"> üèïÔ∏è Campa√±a</option>
          </select>
        </div>

        <!-- Checkbox -->
        <div class="gamer-check">
          <input
            type="checkbox"
            id="acepto"
            name="acepto"
            required />
          <label
            for="acepto"
            style="display: inline; margin-left: 5px">
            Acepto los t√©rminos y condiciones
          </label>
        </div>

        <!-- √Årea de texto -->
        <div class="form-group">
          <label for="comentarios">¬øTienes alguna historia gamer que contar?:</label>
          <textarea
            id="comentarios"
            name="comentarios"
            rows="4"
            placeholder="Cu√©ntanos algo m√°s sobre ti (opcional)"></textarea>
        </div>

        <!-- Bot√≥n de env√≠o -->
        <button type="submit">üöÄ Enviar mi perfil</button>
      </form>

      <!-- √ÅREA DONDE SE MOSTRAR√ÅN LOS RESULTADOS -->
      <div
        id="resultado"
        class="resultado">
        <h3>‚úÖ ¬°Formulario enviado exitosamente!</h3>
        <p>Estos son los datos que enviaste:</p>
        <div id="datosEnviados"></div>
      </div>
    </div>

    <script>
      // üéØ SIMULACI√ìN DEL ENV√çO DEL FORMULARIO

      // Esperar a que el formulario sea enviado
      document
        .getElementById('miFormulario')
        .addEventListener('submit', function (evento) {
          // 1. Prevenir que la p√°gina se recargue (comportamiento por defecto)
          evento.preventDefault();

          // 2. Capturar todos los datos del formulario
          const formulario = evento.target;
          const datosFormulario = new FormData(formulario);

          // 3. Mostrar los datos en la consola (para estudiantes avanzados)
          console.log('üìä Datos del formulario:');
          for (let [campo, valor] of datosFormulario.entries()) {
            console.log(`${campo}: ${valor}`);
          }

          // 4. Convertir los datos a un formato legible
          let datosHTML = '';

          // Recorrer cada campo y crear HTML para mostrar
          for (let [campo, valor] of datosFormulario.entries()) {
            // Hacer m√°s legibles los nombres de los campos
            let nombreCampo = campo;
            switch (campo) {
              case 'nombre':
                nombreCampo = 'Nombre de jugador';
                break;
              case 'juego':
                nombreCampo = 'Juego favorito';
                break;
              case 'a√±os':
                nombreCampo = 'A√±os jugando';
                break;
              case 'tipopjuego':
                nombreCampo = 'Tipo de modo de juego';
                break;
              case 'experiencia':
                nombreCampo = 'Experiencia jugando';
                break;
              case 'tipojuego':
                nombreCampo = 'C√≥mo prefieres jugar';
                break;
              case 'acepto':
                nombreCampo = 'Acepto t√©rminos y condiciones';
                break;
              case 'comentarios':
                nombreCampo = 'Comentarios';
                break;
            }

            // Si el campo tiene valor, mostrarlo
            if (valor && valor.trim() !== '') {
              datosHTML += `
                        <div class="dato">
                            <span class="etiqueta">${nombreCampo}:</span> ${valor}
                        </div>
                    `;
            }
          }

          // 5. Mostrar los resultados en la p√°gina
          document.getElementById('datosEnviados').innerHTML = datosHTML;
          document.getElementById('resultado').style.display = 'block';

          // 6. Scroll suave hacia los resultados
          document.getElementById('resultado').scrollIntoView({
            behavior: 'smooth',
          });

          // 7. Mensaje de confirmaci√≥n adicional
          alert(
            '¬°Formulario enviado correctamente! üéâ\nRevisa los datos m√°s abajo.'
          );
        });

      // üéØ FUNCIONALIDAD EXTRA: Limpiar formulario
      function limpiarFormulario() {
        document.getElementById('miFormulario').reset();
        document.getElementById('resultado').style.display = 'none';
      }

      // Agregar bot√≥n de limpiar despu√©s del env√≠o
      document.addEventListener('DOMContentLoaded', function () {
        const contenedor = document.querySelector('.container');
        const botonLimpiar = document.createElement('button');
        botonLimpiar.innerHTML = 'üóëÔ∏è Limpiar mi perfil';
        botonLimpiar.style.backgroundColor = '#a34caf';
        botonLimpiar.style.marginTop = '10px';
        botonLimpiar.onclick = limpiarFormulario;
        contenedor.appendChild(botonLimpiar);
      });
    </script>
  </body>
</html
